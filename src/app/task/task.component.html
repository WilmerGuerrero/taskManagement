<div class="container" style="margin-top: 10%;">
    <div class="row">
      <div class="col-12">
        <a class="btn btn-success" (click)="addTask()">Agregar
        </a>
      </div>
    </div>
    <div class="flex-row pt-2" *ngFor="let task of tasks">
          <div class="card">
            <div class="card-body p-4">
              <div class="row">
                <ng-container *ngIf="!task.completed; else complete">
                  <div class="col-6">
                    <h4 class="card-title">{{task.name}}</h4>
                  </div>
                  <div class="col-6" >
                    <a class="btn btn-danger m-2 float-right"  (click)="deleteTask(task.id)">Eliminar</a>
                    <a class="btn btn-info text-white m-2 float-right" (click)="completeTask(task.id, task)">Completar</a>
                  </div>
                </ng-container>
                <ng-template #complete>
                  <div class="col-6">
                    <s class="card-title">{{task.name}}</s>
                  </div>
                  <div class="col-6" >
                    <a class="btn btn-danger m-2 float-right"  (click)="deleteTask(task.id)">Eliminar</a>
                    <a class="btn btn-primary text-white m-2 float-right" (click)="completeTask(task.id, task)">Deshacer</a>
                  </div>
                </ng-template>
              
              </div>
            </div>
          </div>
        </div>
    
  </div>
